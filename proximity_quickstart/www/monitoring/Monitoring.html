<ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Monitoring</h1>
</ion-header-bar>

<ion-view ng-controller="MonitoringCtrl">
    <ion-content class="has-header padding">

        <div class="list">

            <label class="item item-input">
                <span class="input-label">UUID</span>
                <input type="text" ng-model="region.uuid" value="B9407F30-F5F8-446E-AFF9-25556B57FE6D" ng-init="B9407F30-F5F8-446E-AFF9-25556B57FE6D">
            </label>

            <label class="item item-input">
                <span class="input-label">Identifier</span>
                <input type="text" ng-model="region.identifier" value="incaRoomLookup" ng-init="incaRoomLookup">
            </label>

            <label class="item item-input">
                <span class="input-label">Major</span>
                <input type="number" ng-model="region.major" value="402" ng-init="402">
            </label>

            <label class="item item-input">
                <span class="input-label">Minor</span>
                <input type="number" ng-model="region.minor" value="1" ng-init="1">
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Region Type
                </div>
                <select ng-model="region.typeName" ng-init="region.typeName = 'B9407F30-F5F8-446E-AFF9-2556B57FE6D'">
                    <option value="B9407F30-F5F8-446E-AFF9-2556B57FE6D">regionIncaDefault</option>
                </select>
            </label>

            <button class="button button-full button-positive" ng-click="startMonitoring()">Start Monitoring</button>
        </div>
    </ion-content>
</ion-view>
