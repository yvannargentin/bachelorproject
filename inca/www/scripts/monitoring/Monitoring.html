<ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Monitoring</h1>
</ion-header-bar>

<ion-view ng-controller="MonitoringCtrl">
    <ion-content class="has-header padding">

        <div class="list">

            <label class="item item-input">
                <span class="input-label">UUID</span>
                <input type="text" ng-model="region.uuid"
                       ng-init="region.uuid = '00000000-0000-0000-0000-000000000000'">
            </label>

            <label class="item item-input">
                <span class="input-label">Identifier</span>
                <input type="text" ng-model="region.identifier" ng-init="region.identifier = 'beaconAtTheMacBooks'">
            </label>

            <label class="item item-input">
                <span class="input-label">Major</span>
                <input type="number" ng-model="region.major" ng-init="region.major = 1000">
            </label>

            <label class="item item-input">
                <span class="input-label">Minor</span>
                <input type="number" ng-model="region.minor" ng-init="region.minor = 1000">
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Region Type
                </div>
                <select ng-model="region.typeName" ng-init="region.typeName = 'BeaconRegion'">
                    <option value="BeaconRegion">BeaconRegion</option>
                </select>
            </label>

            <button class="button button-full button-positive" ng-click="startMonitoring()">Start Monitoring</button>
        </div>
    </ion-content>
</ion-view>
