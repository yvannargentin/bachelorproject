<ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Monitoring</h1>
</ion-header-bar>

<ion-view ng-controller="MonitoringCtrl">
    <ion-content class="has-header padding">

        <div class="list">

            <label class="item item-input">
                <span class="input-label">UUID</span>
                <input type="text" ng-model="region.uuid">
            </label>

            <label class="item item-input">
                <span class="input-label">Identifier</span>
                <input type="text" ng-model="region.identifier">
            </label>

            <label class="item item-input">
                <span class="input-label">Major</span>
                <input type="number" ng-model="region.major">
            </label>

            <label class="item item-input">
                <span class="input-label">Minor</span>
                <input type="number" ng-model="region.minor">
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Region Type
                </div>
                <select ng-model="region.typeName">
                    <option value="BeaconRegion">BeaconRegion</option>
                </select>
            </label>

            <button class="button button-full button-positive" ng-click="startMonitoring()">Start Monitoring</button>
        </div>
    </ion-content>
</ion-view>
