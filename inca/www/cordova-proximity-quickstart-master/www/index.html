<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/localforage/dist/localforage.min.js"></script>
    <script src="lib/angular-localforage/dist/angular-localForage.min.js"></script>

    <script src="cordova.js"></script>

    <script src="eventlog/EventLogModule.js"></script>
    <script src="eventlog/EventLogCtrl.js"></script>

    <script src="ranging/RangingModule.js"></script>
    <script src="ranging/RangingCtrl.js"></script>

    <script src="monitoring/MonitoringModule.js"></script>
    <script src="monitoring/MonitoringCtrl.js"></script>

    <script src="app.js"></script>
</head>

<body>

<ion-pane>

    <ion-header-bar class="bar-stable">
        <h1 class="title">Cordova Proximity Quickstart</h1>
    </ion-header-bar>


    <ion-tabs class="tabs-icon-only tabs-positive">

        <ion-tab title="Event Log" href="#/eventlog" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
            <div ng-include src="'eventlog/EventLog.html'"></div>
        </ion-tab>

        <ion-tab title="Monitoring" href="#/monitoring" icon-on="icon ion-ios7-clock" icon-off="icon ion-ios7-clock-outline">
            <div ng-include src="'monitoring/Monitoring.html'"></div>
        </ion-tab>

        <ion-tab title="Ranging" href="#/ranging" icon-on="icon ion-ios7-gear" icon-off="icon ion-ios7-gear-outline">
            <div ng-include src="'ranging/Ranging.html'"></div>
        </ion-tab>

    </ion-tabs>

</ion-pane>
</body>
</html>
